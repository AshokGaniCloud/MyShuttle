name: Deploy Java App

on: 
  push:
   branches:
     - master
  pull_request:
    branches:
      - master

jobs:
  BuildCode:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: checkout self
        uses: actions/checkout@v4
      - name: SetUp java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Maven Build
        run: mvn clean install
